site_name: cypress' blog
site_author: cypress
theme:
  name: material
  features:
    - navigation.indexes
  palette:
    # 亮色主题
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至暗色模式

    # 暗色主题
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至亮色模式

markdown_extensions:
  - toc:
      permalink: true        # 添加段落链接
      toc_depth: 3          # 目录深度
      separator: "_"        # 标题锚点分隔符
      title: "目录"         # 目录标题

plugins:
  - blog:
      blog_dir: blog
      post_url_format: "{slug}"
      post_excerpt: optional


nav:
  - blog:
      - blog/index.md
      - 笔记:
          - note/index.md
          - 数据结构:
              - 代码随想录:
                  - 数组:
                      - 二分查找: note/datastructure/array/binary-search.md
                      - 快慢指针: note/datastructure/array/fast-slow-pointer.md
                      - 双指针: note/datastructure/array/double-pointer.md
                      - 滑动窗口: note/datastructure/array/sliding-window.md
          - 计组: note/csapp.md
          - 计网: note/cs-net.md
          - 操作系统: note/os.md
          - 图灵完备: note/turing.md
          - 建站教程: note/site-construction.md
      - summary:
          - summary/index.md
          - 2025年:
              - summary/25year/index.md
              - 1月:
                  - summary/25year/1month/index.md
                  - 第一周: summary/25year/1month/1week.md
                  - 第二周: summary/25year/1month/2week.md